[package]
name = "erg"
version = "0.2.4"
description = "The Erg programming language"
authors = ["Shunsuke Shibayama <sbym1346@gmail.com>"]
license = "MIT OR Apache-2.0"
edition = "2021"
repository = "https://github.com/erg-lang/erg"
documentation = "https://docs.rs/erg"
homepage = "https://erg-lang.github.io/"
keywords = ["erg", "programming-language"]

[workspace]
members = [
    "compiler/erg_common",
    "compiler/erg_compiler",
    "compiler/erg_parser",
]

[features]
# when "debug" feature is turned on, that of the following crates will also be turned on.
debug = [
    "erg_common/debug",
    "erg_parser/debug",
    "erg_compiler/debug",
]
japanese = [
    "erg_common/japanese",
    "erg_parser/japanese",
    "erg_compiler/japanese",
]

[dependencies]
erg_common = { version = "0.2.4", path = "./compiler/erg_common" }
erg_parser = { version = "0.2.4", path = "./compiler/erg_parser" }
erg_compiler = { version = "0.2.4", path = "./compiler/erg_compiler" }

