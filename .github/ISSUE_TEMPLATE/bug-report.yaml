name: üêõ Bug Report
description: Create a report to help us improve
labels:
  - bug
body:
  - type: textarea
    attributes:
      label: Describe the bug?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Reproducible code
    validations:
      required: false

  - type: textarea
    attributes:
      label: Expected result
    validations:
      required: false

  - type: textarea
    attributes:
      label: Actual result
    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional context
    validations:
      required: false

  - type: input
    attributes:
      label: Erg version
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Python version
      options:
        - Python3.7
        - Python3.8
        - Python3.9
        - Python3.10
        - Python3.11

  - type: dropdown
    attributes:
      label: OS
      options:
        - Windows 11
        - Windows 10
        - macOS 13 (Ventura)
        - macOS 12 (Monterey)
        - macOS 11 (Big Sur)
        - Ubuntu
        - Linux (other distro)
        - Other (write in `Additional context`)
