[alias]
r = "run"
r_ja = "run --features japanese"
r_zh_cn = "run --features simplified_chinese"
r_zh_tw = "run --features traditional_chinese"

r_full = "run --features full"
r_full_ja = "run --features full --features japanese"
r_full_zh_cn = "run --features full --features simplified_chinese"
r_full_zh_tw = "run --features full --features traditional_chinese"

r_full_re = "run --features full --release"
r_full_ja_re = "run --features full --features japanese --release"
r_full_zh_cn_re = "run --features full --features simplified_chinese --release"
r_full_zh_tw_re = "run --features full --features traditional_chinese --release"

b_full = "build --features full"
b_full_ja = "build --features full --features japanese"
b_full_zh_cn = "build --features full --features simplified_chinese"
b_full_zh_tw = "build --features full --features traditional_chinese"

b_full_re = "build --features full --release"
b_full_ja_re = "build --features full --features japanese --release"
b_full_zh_cn_re = "build --features full --features simplified_chinese --release"
b_full_zh_tw_re = "build --features full --features traditional_chinese --release"

rd = "run --features debug"
rd_ja = "run --features debug --features japanese"
rd_zh_cn = "run --features debug --features simplified_chinese"
rd_zh_tw = "run --features debug --features traditional_chinese"

b = "build"
b_ja = "build --features japanese"
b_zh_cn = "build --features simplified_chinese"
b_zh_tw = "build --features traditional_chinese"

bd = "build --features debug"
bd_ja = "build --features debug --features japanese"
bd_zh_cn = "build --features debug --features simplified_chinese"
bd_zh_tw = "build --features debug --features traditional_chinese"

r_re = "run --release"
r_ja_re = "run --features japanese --release"
r_zh_cn_re = "run --features simplified_chinese --release"
r_zh_tw_re = "run --features traditional_chinese --release"

rd_re = "run --features debug --release"
rd_ja_re = "run --features debug --features japanese --release"
rd_zh_cn_re = "run --features debug --features simplified_chinese --release"
rd_zh_tw_re = "run --features debug --features traditional_chinese --release"

b_re = "build --release"
b_ja_re = "build --features japanese --release"
b_zh_cn_re = "build --features simplified_chinese --release"
b_zh_tw_re = "build --features traditional_chinese --release"

bd_re = "build --features debug --release"
bd_ja_re = "build --features debug --features japanese --release"
bd_zh_cn_re = "build --features debug --features simplified_chinese --release"
bd_zh_tw_re = "build --features debug --features traditional_chinese --release"

lex = "run -- --mode lex"
prs = "run -- --mode parse"
lwr = "run -- --mode lower"
chk = "run -- --mode check"
cmp = "run -- --mode compile"
trans = "run -- --mode transpile"
ex = "run -- --mode exec"
read = "run -- --mode read"

dlex = "run --features debug -- --mode lex"
dprs = "run --features debug -- --mode parse"
dlwr = "run --features debug -- --mode lower"
dchk = "run --features debug -- --mode check"
dcmp = "run --features debug -- --mode compile"
dtrans = "run --features debug -- --mode transpile"
dex = "run --features debug -- --mode exec"
dread = "run --features debug -- --mode read"

inst = "install --path . --features els"
dinst = "install --path . --features debug --features els"

ntest = "nextest run"

# +nightly
# you must specify the --target option
drc_r = "r -Zbuild-std -Zbuild-std-features=core/debug_refcell"
